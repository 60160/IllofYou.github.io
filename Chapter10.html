<script>
	let	imgURLbase="Chapter10\\I'll_of_You!_10_25p_";
	let pagecount = 1;
	document.getElementById("chapterpage").addEventListener("click", function() {
		pagecount++;
		let pageindex = ("000" + pagecount).slice(-3);
		this.src=imgURLbase+pageindex+".png";
	});
</script>
